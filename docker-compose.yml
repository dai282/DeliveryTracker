  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # specific KRaft settings
      # Note on Networking: When the API runs in Docker, it can't reach Kafka via localhost. 
      # It must use the service name defined in compose (e.g., kafka).
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3

  # 2. SQL Server (The Data Store)
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tracker_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Deliverytracker!2026
    ports:
      - "1433:1433"
  
  # 3. Your .NET API
  tracker-api:
    build:
      context: ./TrackerAPI
      dockerfile: Dockerfile
    container_name: tracker_api
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=DeliveryTrackerDB;User Id=sa;Password=Deliverytracker!2026;
      - Kafka__BootstrapServers=kafka:9092
    depends_on:
      - kafka
      - db
